<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
  <header>
    <div class="nameSite">
      <h1> Security Advisory</h1>
    </div>
    <div class="imageSafety">
      <img src="Safety copy.png" alt="" class="image">
    </div>
  </header>
  <main>
    <form id="filterSelect">
      <div class="select">
        <label for="firstFillYears">Select First Year</label>
        <select id="firstFillYears">
        </select>
        <label for="secondFillYears">Select Second Year</label>
        <select id="secondFillYears">
        </select>
        <select id="sortBy">
          <option value="year">Year</option>
          <option value="airplane">Airplane</option>
          <option value="boat">Boat</option>
          <option value="auto">Auto</option>
          <option value="motorcycle">Motorcycle</option>
          <option value="bicycle">Bicycle</option>
        </select>
        <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
        </select>
       
        <input type="submit" id="btn" value="Search">
      </div>
    </form>
    <div class="flexContainer" id="results">
    </div>
    <script type="module" src="data/injuries/injuries.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="main.js"></script>
  </main>
</div>
</body>

</html>
