<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
    <header>
      <img src="safety.png" alt="" class="image">	

      <div class="nameSite" id="top">
        <h1> Security Advisory</h1>
      </div>
    </header>
    <main>
      <form id="selects">
        <div class="selectsStyle">
          <select id="tableOrGraphic">
            <option value="tabela">Table</option>
            <option value="grafico">Graphic</option>
          </select>
          <select id="firstFillYears">
            <option value="" disabled selected>First Year</option>
          </select>
          <select id="secondFillYears">
            <option value="" disabled selected>Second Year</option>
          </select>
        </div>
          <div class="selectsStyle secondSelectsStyle">
          <select id="sortBy">
            <option value="" disabled selected>Order By</option>
            <option value="year">Year</option>
            <option value="airplane">Airplane</option>
            <option value="boat">Boat</option>
            <option value="auto">Auto</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="bicycle">Bicycle</option>
          </select>
          <select id="sortOrder">
            <option value="" disabled selected>Ordering</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
          <select id="totals">
            <option value="" disabled selected>Calculation</option>
            <option value="total">Total</option>
            <option value="average">Average</option>
          </select>
          <input type="image" src="reload.jpeg" id="btnReload">
        </div>
      </form>
      <div class="flex-container" id="results"></div>
      <div class="baseboard">
        <footer>
          <p>Copyright &copy; 2019 - by Amanda Nascimento <a target="new" href="https://github.com/amandaalmeida89"><img
                src="github.png" alt="github"></a> Camila Suehiro <a target="new"
              href="https://github.com/camilasuehiro"><img src="github.png" alt="github"></a></p>
        </footer>
      </div>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="module" src="data/injuries/injuries.js"></script>
      <script type="module" src="data.js"></script>
      <script type="module" src="main.js"></script>
    </main>
  </div>
</body>

</html>
